<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti贸n de Gastos y Tareas</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>
    <header>
        <h1>Gesti贸n de Gastos y Tareas</h1>
        <div id="time-container">
            <label for="timezone">Selecciona Zona Horaria:</label>
            <select id="timezone">
                <!-- Opciones de zonas horarias -->
            </select>
            <button id="fetch-time-button">Mostrar Hora</button>
            <p id="current-time"></p>
        </div>
    </header>
    <main>
        <section id="finance-section">
            <h2>Gesti贸n de Gastos e Ingresos</h2>
            <form id="finance-form">
                <label for="amount">Cantidad:</label>
                <input type="number" id="amount" required>
                <label for="type">Tipo:</label>
                <select id="type" required>
                    <option value="income">Ingreso</option>
                    <option value="expense">Gasto</option>
                </select>
                <label for="description">Motivo:</label>
                <input type="text" id="description" required>
                <button type="submit">Agregar</button>
            </form>
            <div>
                <button onclick="clearLocalStorage()">Reiniciar datos</button>
                <div id="chart-container">
                    <canvas id="finance-chart"></canvas>
                </div>
            </div>
            <ul id="finance-list"></ul>
        </section>
        <section id="task-section">
            <h2>Gesti贸n de Tareas</h2>
            <form id="task-form">
                <label for="task">Tarea:</label>
                <input type="text" id="task" required>
                <label for="date">Fecha:</label>
                <input type="date" id="date" required>
                <button type="submit">Agregar Tarea</button>
            </form>
            <ul id="task-list"></ul>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
